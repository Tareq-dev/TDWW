<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Download Videos of Tiktok no watermark. Free and Easy!!">
    <meta name="keywords" content="HTML, CSS, JavaScript, tiktok, watermark">

<body style="overflow-x: hidden;">

            </div>
            <h2 style="text-align: center;">Paste copied link of <b>tiktok</b></h2>

                <!-- <button id="submit" type="submit" class="btn-submit">GENERATE</button> -->
               <div style="display: flex; justify-content: center;">
                <input type="submit" id="submit" class="btn-submit" value="GENERATE">
               </div>
            </form>
            <div id="content" class="content">
                
            </div>
        </div>
    </main>

    <footer>
        <a class="btn-instagram" href="https://www.linkedin.com/in/tareq-dev" target="_blank">
            <h3>Developed by <b>Tareq</b></h3>
        </a>
    </footer>

    <script src="js/app.js" type="module"></script>
